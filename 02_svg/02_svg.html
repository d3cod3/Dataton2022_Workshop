<!DOCTYPE html>

<html lang="en" style="width:100%;height:100%;margin:0;">

<!-- HEAD
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<head>
  <meta charset='utf-8'>

  <title></title>

  <!-- SEO -->
  <meta content="" name="author" />
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <meta name="robots" content="index, follow"/>

  <!-- Mobile Specific Metas ( Responsive )
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" id="viewport">

  <meta http-equiv="cleartype" content="on">
  <meta name=format-detection content="telephone=no">

  <!-- android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent-white">
  <meta name="apple-mobile-web-app-title" content="">

  <!-- Social Sharing Meta Tags
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- OpenGraph
       https://ogp.me/
  -->
  <meta property=og:locale content="en_EN" />
  <meta property=og:title content="">
  <meta property=og:description content="">
  <meta property=og:image content="">
  <meta property=og:site_name content="">
  <meta property=og:url content="">
  <meta property=og:type content=website>

  <!-- Twitter Cards
       https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary-card-with-large-image
  -->
  <meta name=twitter:card content=summary_large_image>
  <meta name=twitter:site content="">
  <meta name=twitter:creator content="">
  <meta name=twitter:title content="">
  <meta name=twitter:description content="">
  <meta name=twitter:image content="">

  <!-- Favicon
       https://www.favicon-generator.org/
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <!-- CSS (Cascading Style Sheets)
       https://en.wikipedia.org/wiki/CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->



</head>

<!-- BODY ( DOM [Document Object Model] created when page is loaded )
     https://en.wikipedia.org/wiki/Document_Object_Model
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body style="width:100%;height:100%;margin:0;">

  <svg width="100%" height="100%" style="background-color:#121212">

    <!-- Dibujar rectangulos -->
    <rect x="10" y="10" width="50" height="50" fill="red" ></rect>

    <!-- Dibujar circulos -->
    <circle cx="125" cy="35" r="25" fill="green"></circle>

    <!-- Dibujar elipses -->
    <ellipse cx="225" cy="35" rx="25" ry="15" fill="blue"></ellipse>

    <!-- Dibujar lineas -->
    <line x1="50%" y1="0" x2="50%" y2="100%" stroke="white" stroke-width="4"></line>

    <!-- Dibujar poligonos abiertos ( polyline ) -->
    <polyline fill="black" stroke="orange" stroke-width="4"
        points="0,200
                200,400
                400,200
                600,400
                800,200">
    </polyline>

    <!-- Dibujar poligonos cerrados ( polygon ) -->
    <polygon fill="rgba(55,255,255,0.5)" stroke="blue" stroke-width="4"
        points="400,500
                600,700
                200,700">
    </polygon>

  </svg>

</body>


<!-- JS (Javascript, client side scripts)
–––––––––––––––––––––––––––––––––––––––––––––––––– -->


</html>
